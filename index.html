<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>FanBlog</title>
</head>

<body class="gradient-background">
    <div class="header">
        <h1>FanBlog</h1>
    </div>

    <div class="side-box" id="sideBox">
        <!-- Content inside the side box will be dynamically updated -->
        <h2 id="blogPostTitle">Blog Post</h2>

        <!-- Wrap the table with a div to make it scrollable -->
        <div class="scrollable-table">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                    <!-- Table body content will be dynamically updated -->
                </tbody>
            </table>
        </div>
    </div>


    <!-- Add your content here -->

</body>

</html>
